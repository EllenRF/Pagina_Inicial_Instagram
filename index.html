<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-phone.png"
          alt="celular com instagram aberto"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/Instagram-Logo.png"
            class="insta-logo"
            alt="logo instagram"
          />
          <div class="pfp-foto">
            <img src="./img/fotoprofile.png" alt="foto do perfil" />
          </div>
          <a href="#" class="insta-login">Continuar como Ellen</a>
          <a href="#" class="insta-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">
            Não é Ellen?</p> <p class="not-account">
            <span class="link-blue">Alternar contas</span> ou
            <span class="link-blue">Inscreva-se</span></p>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
